version: 2
jobs:
  build:
    working_directory: ~/arachnid-build
    docker:
      - image: haskell:8.0
    steps:
      - checkout
      - restore_cache:
          key: stack-cache-{{ checksum "arachnid.cabal" }}
      - run:
          name: stack-setup
          command: stack setup
      - run:
          name: test
          command: stack test --coverage
      - save_cache:
          key: stack-cache-{{ checksum "arachnid.cabal" }}
          paths:
            - ~/.stack
